<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>

        body{background-color: #d3222a;}

    <div class="main">

</div>
    <div class=""><img src="images/instory_logo.gif" alt="index_main_02"></div>
    
</div>
