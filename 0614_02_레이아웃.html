<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인태그</title>
<style>
    a{position: relative;left: -50px;top:0; }
    h1{position: relative;left: -50px;top:0;}
    div{background-color: blue;height: 300px;}
    ul{background-color: aqua;}
    ul.one{position: absolute;}
    /* div는 다른영향을 안받음(절대적), p는 문단에 겹치지 않음 */

</style>
</head>
<body>
    <span>인라인태그</span>
    <!-- 인라인태그는 줄바꿈 없음 -->
    <a href="#">링크태그</a>
    <h1>제목태그</h1>
    <p>문단태그</p>
    <ul class="one">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <div>그룹태그</div>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
</body>
</html>
