<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        title{float: left;}
        title h1{font-size: 48px;line-height: 72px;}
        title h1 img{width: 72px;height: 72px;}
        .list{float: left;}
        .icon{float: right;padding: 20px;}
        .icon img{width: 56px;height: 56px;}
        .box{width: 650px;height: 160px;background-color: #F3F3F3;border-radius: 30px;margin: 15px;}
        .box p{font-size: 30px;padding: 55px 0 0 35px;font-weight: bold;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="title">
            <h1><img src="images/ico_tit_service.gif" alt="service">더 나은 세상을 만드는 카카오 서비스</h1></div>
        <ul class="list">
            <li>
                <div class="box">
                        <p>커뮤니케이션</p>
                            <div class="icon">
                                <img src="images/kakao_icon.png" alt="kakao">
                                <img src="images/daum_icon.png" alt="daum">
                                <img src="images/story_icon.png" alt="story">
                                <img src="images/gray_plus.svg" alt="gray">
                            </div>
                    </div>
        </li>
            <li>
                <div class="box">
                    <p>비즈니스</p>
                        <div class="icon">
                            <img src="images/ch_icon.png" alt="kakao">
                            <img src="images/cloud_icon.png" alt="daum">
                            <img src="images/agit_icon.png" alt="story">
                            <img src="images/gray_plus.svg" alt="gray">
                        </div>
                </div>
        </li>
            <ul>
                <li>
                    <div class="box">
                        <p>일상편의</p>
                            <div class="icon">
                                <img src="images/kakaomap_icon.png" alt="kakao">
                                <img src="images/kakaoT_icon.png" alt="daum">
                                <img src="images/agit_icon.png" alt="story">
                                <img src="images/gray_plus.svg" alt="gray">
                            </div>
                    </div>
                        </li>
            </ul>
            
        </ul>
    </div>
</body>
</html>
