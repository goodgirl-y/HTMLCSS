        .clearfix::before, .clearfix::after{content: "";display: block;}
        
        /* 부모요소에 높이값을 주려고 적은 코드 */
        *{margin: 0;padding: 0;}
        ul{width: 1200px;margin: 50px auto;list-style: none;border: 1px solid;}
        ul li{width: 25%;background: #fff;border: 1px solid #ccc;padding: 10px 10px 20px;box-sizing: border-box;box-shadow: 10px 10px 10px #aaa;float: left;}
        /* float이 오른쪽으로 정렬 */
        ul li p:first-child{height: 250px;}
        ul li p img{width: 100%;height: 100%;object-fit: cover;}
        ul li p:nth-child(2){text-align: center;padding-top: 20px;}
        ul li:first-child{transform: rotate(-5deg);}
        ul li:nth-child(2){transform: rotate(5deg);}
        ul li:nth-child(3){transform: rotate(-5deg);}
        ul li:nth-child(4){transform: rotate(5deg);}
    </style>
</head>
