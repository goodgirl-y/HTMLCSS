<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수첩</title>
    <style>
        *{margin: 0;padding: 0;}
        .wrap{width: 800px;margin: 0 auto;font-size: 0;}
        .dir{overflow: hidden;}
        .dir>div{float: left;}
        .dir .directory{margin-left: 200px;font-size: 10px;}
        .dir .directory ul{list-style: none;}
        .dir .directory ul li{float: left;margin-right: 40px;}
        .dir .food02{float: right;}
        .con{overflow: hidden;}
        .image{position: relative;z-index: 1;}
        .con .side .number{border-left: 1px solid #ccc;}
        .con .side .number p:first-child{width: 110px; height: 110px; background-color: #FDDEE1;border-radius: 50%;color: #E3A6AC; font-size: 50px;text-align: center;line-height: 110px;margin: 0 auto;}
        .con .side .number p:last-child{width: 130px; height: 20px; background-color: #FDDEE1; color:#E21C2E; font-size: 12px;line-height: 20px;text-transform: uppercase;padding-left: 10px;margin: 10px 0 0 5px;}
        .con>div{float: left;}
        .con .side{position: relative;top: 160px;}
        .con .side .nav{position: relative;left: -2px;}
        .p{width: 150px; margin: 0 auto; height: 20px; background-color: pink;}
        .nb{width: 100px; height: 50px;font-size: 15px;margin: 5px;}
        .cont p{line-height: 30px;border-bottom: 1px solid #ccc; width: 130px;}
        .ban{margin-top: 100px;}
        .ban p{width:130px; height: 50px; background-color: #ccc;border: 1px solid #000;font-size: 10px;display: inline-block;overflow: hidden;margin: 5px;text-align: center;line-height: 50px;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top"><img src="images/food_img/top.gif" alt="top"></div>
        <div class="dir">
            <div class="food01"><img src="images/food_img/food_01.gif" alt="food_01"></div>
            <div class="directory">
                <!-- <img src="images/food_img/directory.gif" alt="directory"> -->
                <ul>
                    <li>august / 2003</li>
                    <li>summer</li>
                    <li>special</li>
                    <li>e·magazine</li>
                </ul>
            </div>
            <div class="food02"><img src="images/food_img/food_02.gif" alt="food_02"></div>
        </div>
            <div class="con">
                <div class="note"><img src="images/food_img/note.gif" alt="note"></div>
                <div class="image"><img src="images/food_img/image.gif" alt="image"></div>
                <div class="side">
                    <div class="number">
                    <!-- <img src="images/food_img/number.gif" alt="number"> -->
                    <p><strong>08</strong></p>
                    <p>FOOD & DIET</p>
                </div>
                <div class="nb">
                    <div class="cont">
                    <p>01.contents</p>
                    <p>02.contents</p>
                    <p>03.contents</p>
                    <p>04.contents</p>
                    <p>05.contents</p>
                </div>
                <div class="ban">
                    <p>CONTENTS BANNER</p>
                    <p>CONTENTS BANNER</p>
                    <p>CONTENTS BANNER</p>
                </div>
                    <!-- 하나의 공간에 p가 여러개니까 부모 만들어주기 -->
                </div>
                    <div class="nav">
                        <!-- <img src="images/food_img/navigation.gif" alt="navigation"> -->

                    </div>
                </div>
                <div class="page"><img src="images/food_img/page.gif" alt="page"></div>
            </div>
            <div class="bot"><img src="images/food_img/bottom.gif" alt="bottom"></div>
            <!-- 두개이상인거 부모 -->
            <!-- <div class="fd">FOOD & DIET</div> -->
    </div>
</body>
</html>
