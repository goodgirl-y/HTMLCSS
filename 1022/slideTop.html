<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, 돋움, Dotum, sans-serif;
      } /*시험볼때 꼭 폰트 지정*/
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        height: 100px;
      }
      .slide {
        font-size: 0;
        height: 300px;
        width: 100%;
        overflow: hidden;
      }
      .slide ul {
        /* display: flex; */
      }
      .slide ul li {
        flex-shrink: 0;
        width: 1200px;
      }
      .slide ul img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        function nextani() {
          $(".slide ul").animate({ marginTop: "-300px" }, 500, function () {
            $(".slide ul li").eq(0).appendTo(".slide ul");
            $(".slide ul").css({ marginTop: "0" });
          });
        }
        setInterval(function () {
          nextani();
        }, 2000);
      });
      //   $(".btn li").eq();
    </script>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <div class="slide">
        <ul>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2023/11/03/12/22/toadstool-8362901_640.jpg"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2024/10/03/12/15/butterfly-9093549_640.jpg"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2023/07/02/19/58/chamomile-8102907_640.jpg"
              alt=""
            />
          </li>
        </ul>
      </div>
      <ul class="btn">
        <li><p>위</p></li>
        <li><p>아래</p></li>
      </ul>
    </div>
  </body>
</html>
