<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img 태그</title>
    <style>
      a.link1 {
        color: red;
      }
      a.link2 {
        color: blue;
      }
      a.link3 {
        color: green;
      }
    </style>
  </head>
  <body>
    <p class="link1">문단태그</p>
    <p class="link2">문단태그</p>
    <p class="link3">문단태그</p>

    <a href="#" class="link1">link1</a>
    <a href="#" class="link1">link2</a>
    <a href="#" class="link1">link3</a>
    <img
      src="images/photo1.jpg"
      alt="photo"
      class="one"
      id="p01"
      style="width: 200px"
    />
    <img src="images/photo2.jpg" alt="" />

    <a href="https://naver.com" target="_blank">
      <img src="images/cake.jpg" alt="cake"
    /></a>
    <img src="images/map.jpg" alt="지도" usemap="#korea" />
    <map name="korea">
      <area
        shape="rect"
        coords="140,260,180,290"
        href="https://www.daejeon.go.kr/"
        alt="대전"
      />
      <area
        shape="circle"
        coords="90,523,30"
        href="https://www.jejusi.go.kr/index.ac"
        alt="제주도"
        target="_blank"
      />
      <area
        shape="poly"
        coords="330,290,325,304,342,303"
        href="https://www.pohang.go.kr/main.do"
        alt="포항"
      />
      <map name="korea"></map>
    </map>
  </body>
</html>
