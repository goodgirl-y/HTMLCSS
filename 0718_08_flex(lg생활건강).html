<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{text-decoration: none;}
        .flex-container{display: flex;width: 1200px;height: 406px;}
    .flex-container > ul {flex: 1 1 30%; transition: flex-basis 0.5s;border-radius: 15px;}
    .item{width: 115px;height: 406px;padding: 40px 10px;}
    .ul::before{display: block;width: 100%;height: 100%;position: absolute;}
    .flex-container > ul > li:first-child {background: url(images/new_esg_img1.jpg);}
    /* .flex-container > li:nth-child(2) {background: url(images/new_esg_img2.jpg;)}
    .flex-container > li:nth-child(3) {background: url(images/new_esg_img3.jpg);}
    .flex-container > li:nth-child(4) {background: url(images/new_esg_img4.jpg);} */
    .flex-container:hover > div:hover{flex-direction: column;transition: 0.2s;opacity: 1;}
    .flex-container:hover > div:not(:hover){flex-basis: 20%;}
    </style>
</head>
<body>
<div class="flex-container">
 <ul class="item">
    <li>
        <img src="images/new_esg_img1.jpg" alt="">
        <span>LG생활건강이 만드는</span>
        <h2>지속가능한 삶</h2>
    </li>
 </ul>
 <ul>
    <li>
        <img src="images/new_esg_img2.jpg" alt="2">
        <span>지구를 물려주기 위한</span>
        <h2>우리의 약속</h2>
    </li>
 </ul>
 <ul>
    <li>
        <img src="images/new_esg_img3.jpg" alt="3">
        <span>고객의 건강과 안전을</span>
        <h2>지키는 열정</h2>
    </li>
 </ul>
 <ul>
    <li>
        <img src="images/new_esg_img4.jpg" alt="4">
        <span>공평하고 행복한 세상을 만들기 위한</span>
        <h2>나눔과 포용</h2>
    </li>
 </ul>
</div>
</body>
</html>
