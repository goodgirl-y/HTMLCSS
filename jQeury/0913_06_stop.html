<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 300px;}
        p{width: 300px;height: 300px;background: #ccc;}
        .ball{width: 50px;height: 50px;border-radius: 50%;background: #ccc;position: relative;}
        ul{list-style: none;}
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- 지정 안하면 문자 관련 속성적용안됨 background-color:"red" -->
    <script>
        $(function(){
           $(".first li").hover(function(){
            $(this).animate({width:"200px"},500);
           }),function(){
            $(this).animate({width:"500px"},500);
           (".second li").hover(function(){
            $(this).stop({"false,false"},500)
           },function(){
            $(this).stop({false},500);
           });
            });
    </script>
</head>
<body>
    <ul class="first">
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul class="second">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
