<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{width: 100%;margin: 0 auto;min-width: 1280px;display: flex;height: 400px;flex-wrap: wrap;}
        #wrap > div:first-child{width: 30%;height: 100%;background: #aaa;}
        #wrap > div:nth-child(2){background: #bbb;}
        #wrap > div:last-child{background: #ccc;}
        @media screen and (max-width: 1024px){
            #wrap > div:first-child{}
        }
        @media screen and (max-width: 768px){
            #wrap{width: 100%;}
        }
        @media screen and (max-width: 480px){
            #wrap section:last-child > div{width: 100%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <section id="box"></section>
        <section>
            <div></div>
            <div></div>
        </section>
    </div>
</body>
</html>
