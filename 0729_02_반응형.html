<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        
        @media screen and (max-width: 480px) {
            .service h1{font-size: 32px;}
            .service h1 img{width: 48px;}
        }
        @media screen and (max-width: 767px) {
            .service h1{font-size: 26px;}
            .service h1 img{display: none;}
            .service h1 strong{margin-left: 20px;} 
        }
        @media screen and (max-width: 535px) {
            .service h1{word-break: keep-all;}
            .service >ul>li{p}
        }
    </style>
</head>
<body>
    <div class="service">
        <h1>
            <span><img src="images/ico_tit_service.gif" alt="service"></span>
            <strong>더나은 세상을 만드는 카카오 서비스</strong>
        </h1>
        <ul>
            <li>
                <h2>커뮤니케이션</h2>
                <ul class="icon">
                    <li><img src="images/kakao_icon.png" alt="kakao"></li>
                    <li><img src="images/daum_icon.png" alt="daum"></li>
                    <li><img src="images/story_icon.png" alt="story"></li>
                    <li><img src="images/gray_plus.svg" alt="gray"></li>
                </ul>
            </li>
            <li>
                <h2>비즈니스</h2>
                <div class="icon">
                    <img src="images/kakaomap_icon.png" alt="kakao">
                    <img src="images/kakaoT_icon.png" alt="daum">
                    <img src="images/agit_icon.png" alt="story">
                    <img src="images/gray_plus.svg" alt="gray">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
