<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{width: 1400px;margin: 0 auto;display: grid;
            grid-template-columns: 215px 22px 215px 215px 215px 22px 215px;
            grid-template-rows: 215px 11px 11px 215px;gap: 20px;}
        #wrap > div img{width: 100%;height: 100%;object-fit: cover;}
        .div img:first-child{grid-column: 1 / span 2;}
        .div:nth-child(2){grid-row: 2;grid-column: 1;}
        .div:nth-child(3){grid-row: 2;grid-column: 2;}
        .div:nth-child(4){grid-row: 1 / span 2;}
        .div:nth-child(5){grid-row: 2;grid-column: 4 / span 2;}
        .div:nth-child(6){grid-row: 1 / span 2;}

        
        /* span은 셀 합치기 */
    </style>
</head>
<body>
    <div id="wrap">
    <div><img src="images/1.jpg" alt="1"></div>  
    <div><img src="images/2.jpeg" alt="2"></div>  
    <div><img src="images/3.jpeg" alt="3"></div>  
    <div><img src="images/4.jpg" alt="4"></div>  
    <div><img src="images/5.JPG" alt="5"></div>  
    <div><img src="images/6.jpeg" alt="6"></div>  
    <div><img src="images/7.jpeg" alt="7"></div>  
    <div><img src="images/8.jpeg" alt="8"></div>  
    </div>
</body>
</html>
