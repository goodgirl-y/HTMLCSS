<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;width: 465px;height: 306px;}
        ul li{width: calc(100% / 3);height: 100%;float: left; transition: 0.5s;cursor: pointer;position: relative;}
        ul li:first-child{background-image: url(images/happybath/images/sample01.jpg);}
        ul li:nth-child(2){background-image: url(images/happybath/images/sample02.jpg);}
        ul li:nth-child(3){background-image: url(images/happybath/images/sample03.jpg);}    
        ul li > p{color: #fff;text-align: center;line-height: 306px;font-size: 18px;width: 250px;transform: translate(-50%, -50%);position: absolute;top: 50%;left: 50%;background-color: rgba(0, 0, 0, 0.5);}
        ul:hover li:hover{width: 60%;}
        .box{opacity: 0; text-align: center;font-size: 18px;color: #fff;width: 250px;transform: translate(-50%, -50%);position: absolute;top: 50%;background-color: rgba(0, 0, 0, 0.5);}
        ul:hover li:not(:hover){width: 20%;}
        ul:hover li >p{display: none;}
        ul li:hover .box{opacity: 1; opacity:1s 0s;}
    </style>
</head>
<body>
    <ul>
    <li>
        <p>내추럴성분</p>
        <div class="box">
            <p>해피바스가 담고 있는 <br>'내추럴 성분'이 궁금하다면?</p>
        </div>
    </li>
    <li>
        <p>풍부한 향</p>
        <div class="box">
            <p>해피바스가 담고 있는 <br>'풍부한 향'이 궁금하다면?</p>
        </div>
    </li>
    <li>
        <p>즐거운 경험</p>
        <div class="box">
            <p>해피바스가 담고 있는 <br>'즐거운 경험'이 궁금하다면?</p>
        </div>
    </li>
    <li></li>
    </ul>
</body>
</html>
