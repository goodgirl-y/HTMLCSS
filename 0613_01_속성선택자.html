<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1[class]{color: red;} */
      img {
        width: 100px;
      }
      /* p[class~="box"] {
        color: red;
      } */
      /* ~는 class명이 유일하게 "big"이거나 여러개의 class명 중 하나면 */
      /* p[class|="box"] {
        color: red;
      } */
      /* big이거나 big으로 시작하는 요소 */
      p[class^="box"] {
        color: red;
      }
      /* big으로 시작하는 요소 */
      p[class$="box"] {
        color: red;
      }
      p[class*="box"] {
        color: red;
      }
      a[href^="mailto"] {
        color: pink;
      }
    </style>
  </head>
  <body>
    <img src="images/photo1.jpg" />
    <img src="images/photo1.jpg" alt="photo1" />

    <h1>제목태그</h1>
    <h1 class="title">제목태그</h1>
    <p class="box">문단태그</p>
    <!-- ㄴ p.box하면 위와같은 태그가 나와짐 -->
    <p class="box big">문단태그</p>
    <p class="boxbig">문단태그</p>
    <p class="box-big">문단태그</p>
    <p class="boxbigtop">문단태그</p>
    <a href="">링크태그</a>
    <a href="">mailto:aaa@naver.com</a>
  </body>
</html>
