<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a태그</title>
    <style>
        a{display: block;}
      /* 방문하지 않은 원래 링크 */
      a:link {
        color: pink; text-decoration: none;
      }
      /* 방문한 링크 */ 
      /* text-decoration은 밑줄 */
      a:visited {
        color: blue;
      }
      /* 마우스를 올린 링크 */
      a:hover {
        color: green;
      }
      /* 마우스를 누르고 있는 링크(활성링크) */
      a:active {
        color: yellow;
      }
      /* :는 상황을 의미 */
    </style>
  </head>
  <body>
    <a href="http://www.naver.com" target="_blank">링크태그1</a>
    <!-- ㄴ새창에 링크주소가 뜸 -->
    <a href="http:/www.google.com/">구글</a>
    <a href="http:/www.google.com/" target="_new">구글</a>
    <a href="./images/photo1.jpg">이미지</a>
    <a href="images/photo2.jpg"></a>
    <a href="../HTMLCSS/images/photo3.jpg">이미지3</a>
    <!-- a태그는 링크가 되어져있는상태 -->
    <!-- ../는 상위폴더 -->
    <a
      href="https://t1.daumcdn.net/daumtop_deco/images/pctop/2023/logo_daum.png"
      >다음</a
    >
    <a href="mailto:someone@example.com" title="outlook">send email</a>
</a>
  </body>
</html>
