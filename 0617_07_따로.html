<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap{width: 1200px; height: 50px; margin: 0 auto; border: 1px solid; overflow: hidden;}
    .one{width: 200px;}
    .one>div:nth-child(1){background-color: red;}
    .one>div:nth-child(2){background-color: blue;} 
    .one>div:nth-child(3){background-color: green;}
</style>
<body>
    <div class="wrap">
        <div class="one">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
</div></div>
</body>
</html>
