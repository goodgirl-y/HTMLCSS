<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
    
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
    
        .swiper {
          width: 100%;
          height: 100%;
        }
    
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .swiper-slide img {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background: rgba(255, 255, 255, 0.8);
    }
    .mySwiper1 .swiper-pagination-bullet {
        width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background: rgba(255, 255, 255, 0.8);
    }

    .swiper-pagination-bullet-active {
      color: #fff;
      background: #007aff;
    }
    .on{color: red;}
      </style>
    </head>
    
    <body>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><h1>Slide 1</h1></div>
          <div class="swiper-slide"><h1>Slide 2</h1></div>
          <div class="swiper-slide"><h1>Slide 3</h1></div>
          
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper mySwiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/photo1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../images/photo2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../images/photo3.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script>
        let conLi = document.querySelectorAll(".con ul li");
        var swiper = new Swiper(".mySwiper", {
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
      },
      autoplay: {
        delay: 2500,
      },//delay되는 시간동안 딜레이되어서 자동슬라이드

        });
        swiper.on('slideChange', function () {
  console.log('slide changed');
});on: {
        slideChange: function(){
            console.log(this.realIndex);
            for(let i=0;i<3;i++){
                conLi[i].classList.remove("on");
            }
            conLi[this.realIndex].classList.add("on")
        }
        var swiper = new Swiper(".mySwiper1", {
      direction: "vertical",
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      on: {
    init: function () {
      console.log('swiper initialized');
    },
}
    });
    
    }
      </script>
    </body>
    
    </html>
