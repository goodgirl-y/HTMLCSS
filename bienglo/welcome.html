<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        #wrap{padding: 100px 0;}
        .tabmenu{display: flex;justify-content: center;text-align: center;padding: 10px;border-bottom: 1px solid #e5e5e5;width: 80%;margin: 0 auto;}
        .tab .tabmenu a{color: #000;font-size: 18px;padding: 10px;display: inline-block;font-weight: 500;}
        .tab .tabmenu ul{margin: 0 auto;}
        .tab .tabmenu li{flex: 1 1;position: relative;}
        .section{padding-top: 140px;}
        .section .title{font-size: 50px;padding-top: 15px;text-align: center;}
        .section .sub_list{margin-top: 35px;padding-bottom: 70px;}
        .section .sub_list .innerlist{font-size: 18px;justify-content: center;display: flex;gap: 30px;color: #666;font-weight: 600;}

        .tab .tabmenu li a::aftser{content: "";position: absolute;opacity: 0; transform: scaleX(0);transform-origin: center;transition: ease .35s;background: #000;height: 2px;left: 0;bottom: -10px;width: 100%;}
        .tab .tabmenu li a:hover::after{opacity: 1;transform: scaleX(1);background: #000;left: 0;width: 100%;height: 2px;bottom: -10px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="tab">
            <ul class="tabmenu">
                <li><a href="#"><p>아동복지사업</p></a></li>
                <li><a href="#"><p>청소년복지사업</p></a></li>
                <li><a href="#"><p>노인복지사업</p></a></li>
                <li><a href="#"><p>장애인복지사업</p></a></li>
                <li><a href="#"><p>사회복지사업</p></a></li>
            </ul>
            <span class="line"></span>
        </div>
        <div class="section" id="sec1">
            <div class="title">
                <h3>아동복지사업</h3>
            </div>
            <div class="sub_list">
                <ul class="innerlist">
                    <li>지역아동센터사업</li>
                    <li>우리동네키움센터센터사업</li>
                    <li>어린이집사업</li>
                </ul>
            </div>
        </div>
        <div class="section" id="sec2">
            <div class="title">
                <h3>청소년복지사업</h3>
            </div>
            <div class="sub_list">
                <ul class="innerlist">
                    <li>청소년복지시설사업</li>
                    <li>웰컴투모로우사업</li>
                </ul>
            </div>
        </div>
        <div class="section" id="sec3">
            <div class="title">
                <h3>노인복지사업</h3>
            </div>
            <div class="sub_list">
                <ul class="innerlist">
                    <li>행복빨래방사업</li>
                    <li>주거환경개선사업</li>
                </ul>
            </div>
        </div>
        <div class="section" id="sec4">
            <div class="title">
                <h3>장애인복지사업</h3>
            </div>
        </div>
        <div class="section" id="sec5">
            <div class="title">
                <h3>어린이집사업</h3>
            </div>
        </div>
    </div>
</body>
</html>
