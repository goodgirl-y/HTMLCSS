<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{width: 100px;height: 100px;background: #f00; animation-name: ani;animation-duration: 2s;
            border-radius: 50%; animation-iteration-count: infinite;animation-direction: alternate;white-space: nowrap;}
        @keyframes ani {
            0%{bottom: 0;animation-timing-function: ease-out;}
            50%{bottom: 200px;animation-timing-function: ease-in}
            /* 100%{bottom: ;} */
        }
        div:first-child{animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);}

    </style>
</head>
<body>
    <div></div>
</html>
