<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::before, .clearfix::after{
            content: "";
            display: block;
        }
        /* 플롯 준 요소의 부모에 class 만들어서 문서 상단에 고정 */
        /* clear:both로 줄 정렬 바꿔줌 */
        .clearfix::after{clear: both;}
        body{overflow: hidden;}
        div, span{width: 500px;border: 1px solid;display: inline-block;margin: 50px auto;clear: both;}
        /* 줄바꿈은 안됨(인라인), width는 가짐(블록),margin중앙정렬X(인라인)/clear:both하면 끌려올라가지 않음 */
        /* 같은공간에 text-aline은 못줌--->float */
        div{float: left;}
        span{float: right;}
        /* float 주면 인라인요소도 결국 속성을 따라감 */
        /* float을 준 요소는 꼭 부모를 만들어줄것 */
        section{width: 50px;border: 1px solid;margin: 50px auto;}
        nav{float: right;}
        nav span{float: left;}
    </style>
</head>
<body>
    <article class="clearfix">
    <div>블록요소11111</div>
    <div>블록요소</div>
    <div>블록요소</div>
    <div>블록요소</div>
    <div>블록요소</div>
    <span>인라인요소1</span>
    <span>인라인요소2</span>
    <span>인라인요소3</span>
    <span>인라인요소4</span>
    <span>인라인요소5</span>
    </article>
    <section>블록요소</section>
</body>
</html>
