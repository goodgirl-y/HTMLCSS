<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* * {
        margin: 0;
        padding: 0;
      } */
    </style>
  </head>
  <body>
    <script>
      let text = "";
      let text1 = "";
      cars = ["소나타", "아반떼", "그랜저", "벤츠", "볼보", "제네시스"];
      text += cars[0] + "<br>"; //text = text + "소나타"+"<br>";
      text += cars[1] + "<br>"; //text = 소나타 + "아반떼"+"<br>";
      text += cars[2] + "<br>";
      text += cars[3] + "<br>";
      text += cars[4] + "<br>";
      text += cars[5] + "<br>";
      //document.write('${text}<br>');
      for (let i = 0; i <= 5; i++) {
        //i=1+1 ++1
        text1 += cars[i] + "<br>";
      }
      document.write(`${text1}<br>`);
      let txt = "";
      for (let i = 1; i <= 5; i++) {
        // document.write(`${i}<br>`);
        txt += `The number is${i}<br>`;
      }
      document.write(`${txt}<br>`);
      for (let i = 1; i <= 100; i++) {
        document.write(`${i},`);
        //<br>은 줄바꿈, {}자리옆에 ,.
      }
      document.write("<br>");
      for (let i = 100; i >= 1; i--) {
        document.write(`${i},`);
      }
      document.write("<br>"); //짝수로 나열하는 법1(if)
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write(`${i},`);
        }
      }
      document.write("<br>"); //짝수로 나열하는 법2
      for (let i = 2; i <= 100; i += 2) {
        //i=i+2
        document.write(`${i},`);
      }
      document.write("<br>"); //1부터 10까지의 합계 1+2+3+....+10
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        //i=i+2
        sum += i; //sum =sum +i sum =1 +2+3
      }
      document.write(`${sum}<br>`);
    </script>
  </body>
</html>
