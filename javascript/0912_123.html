<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
*{margin: 0;padding: 0;}
    .body{position: relative;}
    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 684px;
      height: 430px;
      border-radius: 20px;
      font-size: 18px;
      background: #fff;
      overflow: hidden;
    }

    .swiper-slide img {
      display: block;
      object-fit: cover;
      
    }
    
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/1515a5de-d655-4d57-8548-c2bacd778ba9.png" alt=""></div>
      <div class="swiper-slide"><img src="images/412948e6-89bb-4ae2-b8a2-e871176f6346.png" alt=""></div>
      <div class="swiper-slide"><img src="images/63d780ad-de97-442a-8b86-e8b39b91b55c.png" alt=""></div>
      <div class="swiper-slide"><img src="images/bbe0c8f8-180b-4aa0-9432-b28855ea7a87.png" alt=""></div>
      <div class="swiper-slide"><img src="images/e9357e10-f3a1-40d4-abe6-4b81a4084133.png" alt=""></div>
      <div class="swiper-slide"><img src="images/e9357e10-f3a1-40d4-abe6-4b81a4084133.png" alt=""></div>
      <div class="swiper-slide"><img src="images/e9357e10-f3a1-40d4-abe6-4b81a4084133.png" alt=""></div>
    </div>
    <div class="btn">
        <div id="swiper-button-next"></div>
        <div id="swiper-button-prev"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div></div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
        spacebetween: 30,
        centeredSlides:true,
        loop:true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
