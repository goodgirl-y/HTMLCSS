<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }

      .lush {
        display: flex;
        width: 100%;
        height: 720px;
        background-color: #fafafa;
        background-position: center;
        background-repeat: no-repeat;
      }
      .lush ul {
        grid-template-columns: repeat(3, 1fr);
        gap: 94px 177px;
        margin: auto;
        display: grid;
      }
      .lush ul li {
        width: 180px;
        height: 180px;
        cursor: pointer;
        background: #222;
        border-radius: 50%;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="lush">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      function myfnc() {
        btn.forEach(function (v, k) {
          v.style.backgroundColor = "transparent";
        });
      }
      let btn = document.querySelectorAll(".lush ul li");
      btn.forEach(function (v, k) {
        v.style.backgroundImage =
          "url(images/ico_main_value0" + (k + 1) + ".svg)";
        v.onmouseenter = function () {
          myfnc();
          btn[k].style.backgroundColor = "#222";
          document.querySelector(".lush").style.backgroundImage =
            "url(images/main_value0" + (k + 1) + ".jpg)";
        };
        v.onmouseleave = function () {
          btn.forEach(function (v, k) {
            v.style.backgroundColor = "#222";
          });
        };
      });
      document.querySelector(".lush").onmouseleave = function () {
        this.style.backgroundImage = "none";
      };
    </script>
  </body>
</html>
