<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        float: left;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <p>함수호출</p>
    <script>
      function myadd(a, b) {
        return a + b;
      }
      document.write(myadd(3) + "<br>");
      document.write(`${myadd(3, 4)}<br>`);
    </script>
  </body>
</html>
