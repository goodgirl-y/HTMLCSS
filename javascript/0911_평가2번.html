<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>

    body {
      color: #000;
      margin: 0;
      padding: 0;
      position:relative;
    }
    
    .wrap .txt h2{width: 1280px;height: 100px; font-size: 100px;color: #011e41;font-weight: 700;padding: 40px;}
    a{text-decoration: none;color: #011e41;}
    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide h2:hover .arrow_icon{margin-left: 10px;opacity: 1;}
    .swiper-slide h2{position: absolute;left: 100px;top: 370px; color: #fff;font-size: 40px;}
    .swiper-slide h2 i{display: inline-block; width: 40px;height: 40px; background: url(images/arrow_green.svg) no-repeat;transition: 2s;opacity: 0;}
    .swiper-slide p{position: absolute;left: 100px;top: 450px; color: #fff;font-size: 19px;text-align: left;}
    .swiper-slide img {
      display: block;
      width: 1192px;
      height: 557px;
    }
    .swiper-slide:hover::after{width: 20px;position: absolute;}

		.mySwiper .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background: rgba(255, 255, 255, 0.8);
    }
		
    .mySwiper .swiper-pagination-bullet-active {
      color: #fff;
      background: #007aff;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="wrap">
    <div class="txt">
      <h2>Solution</h2>
    </div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/sec03_img01.jpg" alt="photo1"><h2>자동차<i class="arrow_icon"></i></h2><p>탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를 개발하는데 주력하고 있습니다.</p>
        </div>
        <div class="swiper-slide"><img src="images/sec03_img02.jpg" alt="photo2"><h2>전기전자<i class="arrow_icon"></i></h2><p>내충격성과 전기절연, 단열성, 화학적 기능을 강화하여 전기·전자 제품의 신뢰성과 안전성을 향상시키는 것을 목표로 합니다.</p>
          </div>
        <div class="swiper-slide"><img src="images/sec03_img03.jpg" alt="photo3"><h2>산업재<i class="arrow_icon"></i></h2><p>가구, 공구, 기타 산업재 등의 외장 및 부품 등 다양한 산업재 분야에서의 고기능성 소재 라인업을 제공합니다.</p>
          </div>
          <div class="box">
            <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
          </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
			slidesPerView: 1.5,
      loop: true,
			navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
			pagination: {
        el: ".swiper-pagination",
				clickable: true,
				renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
      },
		});
		swiper.on('slideChange', function () {
			console.log('slide changed');
		});
		/*var swiper1 = new Swiper(".mySwiper", {
      //direction: "vertical",
			effect: "fade",
			speed: 1000,
      slidesPerView: 1.5,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
			on: {
				slideChange: function () {
					console.log('swiper initialized');
				},
			},

    });*/
  </script>
</body>

</html>
