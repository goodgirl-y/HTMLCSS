<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		.list{width: 95%;max-width: 1420px;margin: 0 auto;display: flex;gap: 10px;justify-content: center;}
		.list li{flex: 1;cursor: pointer;}
		.list li img{width: 100%;object-fit: cover;}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script>
		$(function(){
            $("#hide").click(function(){
                //$(this).hide(시간,"easing",callback);
                //easing : "swing","linear"
                $(this).hide(1000, "swing",function(){
                    //1초(1000)동안 hide(숨기고),시작은 느리고 콜해서 부르고 
                    alert("hide작업완료")
                });
            });
            $("#show").click(function(){
                $("#hide").show(1000,"easeOutBounce",function(){
                    alert("show작업완료")
                })
            })
            $("#toggle").click(function(){
                $("#show").toggle(1000,"easeOutBounce")
            })
        });
    </script>
</head>
<body>
	<p>If you click on the "Hide" button, I will disappear. </p>
    <button id="hide">Hide</button>
    <button id="Show">Show</button>
    <button id="toggle">Toggle</button>
</body>
</html>
