<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
      }
    </style>
  </head>
  <body>
    <script>
      document.write("" + "<br>");
      document.write(Math.E + "<br>"); // 오일러 수를 반환합니다.
      document.write(Math.PI + "<br>"); // PI 반환
      document.write(Math.SQRT2 + "<br>"); // 2의 제곱근을 반환합니다
      document.write(Math.SQRT1_2 + "<br>"); // 1/2의 제곱근을 반환합니다.
      document.write(Math.LN2 + "<br>"); // 2의 자연 로그를 반환합니다.
      document.write(Math.LN10 + "<br>"); // 10의 자연 로그를 반환합니다.
      document.write(Math.LOG2E + "<br>"); // E의 밑이 2인 로그를 반환합니다.
      document.write(Math.LOG10E + "<br>"); // E의 밑이 10인 로그를 반환합니다.

      document.write(`${Math.round(1.333)}<br>`); //가장가까운 정수 반올림
      document.write(`${Math.round(1.533)}<br>`);
      document.write(`${Math.ceil(1.333)}<br>`); //2,3,4....//크거나 같은값중에 작은값
      document.write(`${Math.ceil(1.533)}<br>`); //2,3,4....
      document.write(`${Math.floor(1.333)}<br>`); //1,0,-1....//작거나 같은값중에 큰값
      document.write(`${Math.floor(1.533)}<br>`); //1,0,-1....
      document.write(`${Math.floor(1)}<br>`); //1,0,-1....
      document.write(`${Math.trunc(1.333)}<br>`); //1,0,-1....//x의 정수
      document.write(`${Math.trunc(1.533)}<br>`); //1,0,-1....
      document.write(`${Math.trunc(1)}<br>`); //1,0,-1....
      document.write(`${Math.sign(0)}<br>`);
      document.write(`${Math.sign(4)}<br>`);
      document.write(`${Math.pow(8, 2)}<br>`);
      document.write(`${Math.sqrt(64)}<br>`);
      document.write(`${Math.abs(-64)}<br>`);
      document.write(`${Math.abs(0)}<br>`);
      document.write(`${Math.abs(64)}<br>`);
      document.write(`${Math.min(0, 150, 30, 20, -8, -200)}<br>`);
      document.write(`${Math.max(0, 150, 30, 20, -8, -200)}<br>`);
      document.write(`${Math.random()}<br>`); //1보다 작은값 랜덤으로
    </script>
  </body>
</html>
