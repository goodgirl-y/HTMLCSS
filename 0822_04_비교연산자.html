<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let c = 30;
      let d = a > b && b <c

      document.write("논리곱", ",d,"<br>");
      document.write("a===c:", a === c, "<br>");
      document.write("a!=c:", a != c, "<br>");
      document.write("a!==c:", a !== c, "<br>");
      document.write("a>b:", a > b, "<br>");
      document.write("a<b:", a < b, "<br>");
      document.write("a>=b:", a >= b, "<br>");
      document.write("a<=b:", a <= b, "<br>");
    </script>
  </body>
</html>
