<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도원스타일</title>
    <style>
        *{margin: 0;padding: 0;}
        .box{background-image: url(images/banner_bg.png);padding: 0 20px;}
        .left{float: left;width: 727px;height: 802px;}
        .middle{width: 1600px;height: 802px;position: relative; margin: 20px;}
        .titlebox{width: 690px;height: 371px;padding: 20px;float: right;margin: 20px auto;}
        h1{font-size: 52px; color: #ae874e;}
        p:first-child{width: 690px;height: 50px; font-size: 36px; color: #fff;}
        p:last-child{width: 690px;height: 122px;font-size: 17px; color: #dbd1cb;}
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="images/brand_img.png" alt="brand"></div>
        <div class="middle">
            <div class="titlebox">
            <p>5성급 호텔의 품격</p>
            <h1>프리미엄 다이닝</h1>
            <p>도원스타일은 중식당 ‘도원(桃園)’의 세컨드 브랜드입니다<br>
                도원은 더플라자 호텔의 파인 다이닝 중식당으로, 1976년 오픈 이후 40여년간 사랑받아 왔습니다.<br>
                도원스타일은 호텔 도원의 뛰어난 맛과 서비스를 백화점 등 다양한 공간에서 제공하기 위해 탄생했습니다.</p></div></div>
        <div class="right">
            <div></div>
        </div>
    </div>
</body>
</html>
