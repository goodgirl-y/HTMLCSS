<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{width: 1200px; background-color: #ccc;margin: 20px auto;}
        .parent>div{height: 100px;width:300px;}
        .parent>div:nth-child(1){background-color: red;left: 0 auto;}
        .parent>div:nth-child(2){background-color: blue; position: absolute; left: 120px; margin: -100px auto;}
        .parent>div:nth-child(3){background-color: yellow; position: absolute; left: 220px; margin: -100px auto;}

    </style>
</head>
<body>
    <div class="parent top">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="parent center">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="parent bottom">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
