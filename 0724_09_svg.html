<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        section{position: relative;}
        section p{clip-path: url(#path1);position: absolute;left: 0;top: 0;width: 100%;height: 100%;}
        svg{position: absolute;left: 0;top: 0;width: 100%;height: 100%;}
        
    </style>
</head>
<body>
    <section>
        <p><img src="images/photo2.jpg" alt="photo2"></p>
    </section>
    <svg>
       <clipPath id="path1" clipPathUnits="objectBoundinBox">
        <polygon class="st0" points="0.75,0 0.25,0 0,0.5 0.25,1 0.75,1 1,0.5 "/>
    </svg>
</body>
</html>
