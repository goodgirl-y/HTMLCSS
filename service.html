<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .service{width: 80%;min-width: 1300px;margin: 0 auto;}
        .service h1{font-size: 48px;font-weight: normal;font-weight: normal;display: flex;align-items: center;}
        .service h1 img{width: 72px;vertical-align: middle;}
        .service h1 strong{margin-left: 20px;}
        .service >ul{display: flex;flex-wrap: wrap;gap: 20px;}
        .service >ul>li{flex: 1 1 45%;display: flex; padding: 50px 40px;justify-content: space-between;box-sizing: border-box;background: #f3f3f3;border-radius: ;}
        .service >ul>li ul{display: flex;justify-content: flex-end;}
        .service >ul>li ul img{width: 56px;}

        @media screen and (max-width: 1439px) {
            .service h1{font-size: 32px;}
            .service h1 img{width: 48px;}
        }
        @media screen and (max-width: 767px) {
            .service h1{font-size: 26px;}
            .service h1 img{display: none;}
            .service h1 strong{margin-left: 20px;} 
        }
        @media screen and (max-width: 535px) {
            .service h1{word-break: keep-all;}
            .service >ul>li{p}

    </style>
</head>

        <h1>

        </h1>
        <ul>
            <li>
                <h2>커뮤니케이션</h2>

                    <li><img src="images/daum_icon.png" alt="daum"></li>
                    <li><img src="images/story_icon.png" alt="story"></li>
                    <li><img src="images/gray_plus.svg" alt="gray"></li>
                </ul>
            </li>
            <li>
                <h2>비즈니스</h2>
                <div class="icon">
                    <img src="images/kakaomap_icon.png" alt="kakao">
                    <img src="images/kakaoT_icon.png" alt="daum">
                    <img src="images/agit_icon.png" alt="story">
