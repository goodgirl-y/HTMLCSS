<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #ecff96;
        font-weight: 600;
      }
      .esg {
        width: 90%;
        max-width: 940px;
        margin: 0 auto;
        text-align: center;
      }
      .esg ul {
        display: flex;
        gap: 20px;
      }
      .esg ul li {
        flex: 1 1 20%;
        border-radius: 20px;
        height: 305px;
        background: #d2492c;
        margin: 10px;
        color: #fff;
        word-break: keep-all;
        padding: 24px 13px 18px;
        box-sizing: border-box;
        font-size: 17px;
      }
      .esg ul li:nth-child(1):before {
        background-position: 0 0;
      }
      .esg ul li:nth-child(2):before {
        background-position: -108px 0;
      }
      .esg ul li:nth-child(3):before {
        background-position: -216px 0;
      }
      .esg ul li:nth-child(4):before {
        background-position: -324px 0;
      }
      .esg ul li:nth-child(5):before {
        background-position: -432px 0;
      }
      .esg ul li::before {
        content: "";
        width: 108px;
        height: 100px;
        background-image: url(https://www.shinsegaefood.com/images/icon/icon_voc.png);
        display: block;
      }
      .esg ul li div p {
        padding-left: 7px;
        letter-spacing: -1px;
        position: relative;
      }
      .esg ul li div p::before {
        content: "";
        width: 2px;
        height: 2px;
        background: #fff;
        display: inline-block;
        margin: 13px 5px 0 -7px;
        border-radius: 50%;
        vertical-align: top;
      }
      /* color: ; */
      @media screen and (max-width: 960px) {
        .esg ul {
          gap: 15px;
        }
        .esg ul li {
          padding: 24px 10px 18px;
        }
        .esg ul li:nth-child(1):before {
          background-position: 0 0;
        }
        .esg ul li:nth-child(2):before {
          background-position: -54px 0;
        }
        .esg ul li:nth-child(3):before {
          background-position: -108px 0;
        }
        .esg ul li:nth-child(4):before {
          background-position: -162px 0;
        }
        .esg ul li:nth-child(5):before {
          background-position: -216px 0;
        }
        .esg ul li::before {
          width: 54px;
          height: 50px;
          background-size: ;
        }
      }
      @media screen and (max-width: 640px) {
        .esg ul {
          text-align: left;
        }
        .esg ul {
          flex-direction: column;
          gap: 10px;
        }
        .esg ul li {
          position: relative;
        }
        .esg ul li::before {
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>
    <div class="esg">
      <h2>고객불만 처리절차</h2>
      <ul>
        <li>
          <p class="title"><a href="#">접수</a></p>
          <div>
            <p>홈페이지</p>
            <p>유선</p>
            <p>우편</p>
          </div>
        </li>
        <li>
          <p class="title"><a href="#">현장방문</a></p>
          <div>
            <p>매장 관리자</p>
            <p>CS 담당자</p>
          </div>
        </li>
        <li>
          <p class="title"><a href="#">원인분석</a></p>
          <div>
            <p>원인 분석</p>
            <p>매장 및 제조사</p>
            <p>품질혁신팀</p>
            <p>연구분석팀</p>
            <p>식품안전센터</p>
          </div>
        </li>
        <li>
          <p class="title"><a href="#">대책수립</a></p>
          <div>
            <p>원인분석 및 대책수립</p>
            <p>재발방지 교육 및 개선</p>
          </div>
        </li>
        <li>
          <p class="title"><a href="#">고객보고</a></p>
          <div>
            <p>결과보고</p>
            <p>소비자분쟁해결기준에 의한 보상</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
