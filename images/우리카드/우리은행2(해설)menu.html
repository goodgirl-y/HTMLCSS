<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #333;}
        .quickMenu{background: #e2fdfe;}
        ul.quick{width: 1080px;margin: 50px auto;overflow: hidden;background: #e2fdfe;padding: 50px 0;}
        ul.quick li{float: left;width: calc(100% / 6);border-right: 1px solid #ccc;box-sizing: border-box;}
        ul.quick li:last-child{border-right: none;}
        ul.quick li a{display: block;}
        ul.quick li a p{text-align: center;}
        ul.quick li:hover a p:first-child{width: 50px;height: 50px;border-radius: 50%;background: #ddd;margin: 0 auto;}
        .special{width: 1080px;margin: 50px auto;overflow: hidden;}
        .special li{float: left;width: calc(100% / 4);position: relative; }
        .special li a{display: block;}
        .special li a>p{width: 192px;height: 256px;border-radius: 20px;overflow: hidden;}
        .special li a>p img{transition: 0.5s;}
        .special li:hover a>p img{transform: scale(1.2);}
        .special li .bg p{position: absolute;left: 90px;top: 140px;}
        .special li .bg p:first-child{z-index: 1;}
        .special li .text{margin-top: 50px; text-align: center;width: 192px;word-break: keep-all;letter-spacing: -2px;}
        .special li .text h1 p{font-size: 16px;font-weight: normal;}
        .special li .text>p{font-size: 18px;margin-top: 20px;}
        /* 밑에 공간 줄땐 padding */
    </style>
</head>
<body>
    <div class="quickMenu">
        <ul class="special">
            <li>
                <a href="#">
                    <p><img src="images/special_mlon_1_bg.png" alt="quick"></p>
                    <div class="bg">
                        <p><img src="images/special_mlon_1_obj.png" alt="obj"></p>
                        <p><img src="images/special_mlon_1_shd.png" alt="obj"></p>
                    </div>
                    <div class="text">
                        <h1>단기카드대출<p>(현금서비스)</p></h1>
                        <p>현금이 급할 때 바로 찾아쓰는, <br>편리한 생활자금 마련방법</p>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="images/special_mlon_2_bg.png" alt="quick"></p>
                    <div class="bg">
                        <p><img src="images/special_mlon_2_obj.png" alt="obj"></p>
                        <p><img src="images/special_mlon_2_shd.png" alt="obj"></p>
                    </div>
                    <div class="text">
                        <h1>장기카드대출<p>(카드론)</p></h1>
                        <p>목돈이 필요할 때<br>복잡한 심사 과정 없이 간편하게</p>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="images/special_mlon_3_bg.png" alt="quick"></p>
                    <div class="bg">
                        <p><img src="images/special_mlon_3_obj.png" alt="obj"></p>
                        <p><img src="images/special_mlon_3_shd.png" alt="obj"></p>
                    </div>
                    <div class="text">
                        <h1>일부결제금액이월약정<p>(리볼빙)</p></h1>
                        <p>원하는 만큼만 결제하고 매월<br>결제금액을 계획적으로 관리</p>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="images/special_mlon_3_bg.png" alt="quick"></p>
                    <div class="bg">
                        <p><img src="images/special_mlon_3_obj.png" alt="obj"></p>
                        <p><img src="images/special_mlon_3_shd.png" alt="obj"></p>
                    </div>
                    <div class="text">
                        <h1>올인원대출<p>(신용대출)</p></h1>
                        <p>우리카드가 없어도 서류없이,<br>방문없이, 내 신용만으로</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
