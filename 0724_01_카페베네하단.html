<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        div.content{width: 1190px;margin: 0 auto;display: grid; grid-template-columns: 300px 300px 590px;grid-template-rows: 242px 376px 100px 600px;font-size: 0;}
        div.con1{grid-column: 1 / 3;}
        div.con2{grid-row: 1 / 3;grid-column: 3;}
        div.con3{grid-row: 2 / 4;grid-column: 2;}
        div.con4{grid-row: 4;}
        div.cat{width: 300px;height: 476px;display: flex;justify-content: center;align-items: center;text-align: center;grid-row: 2 / 4;font-size: 16px;}
        div.cat a{display: block;}
    </style>
</head>
<body>
    <div class="content">
        <div class="con1">
            <a href="#">
                <p><img src="images/spring.jpg" alt="cat"></p>
            </a>
        </div>
        <div class="cat">
            <a href="#">
                <p><img src="images/cat.gif" alt="cat"></p>
                <p>'좋은' 사람들이<br>
                '좋은' 원두로<br>
                '좋은'커피를 내리는 곳<br>
                바로 카페베네입니다.</p>
            </a>
        </div>
        <div class="con2">
            <a href="#">
                <p><img src="images/coffee1.gif" alt="coffee1"></p>
                <p><img src="images/coffee3.jpg" alt="coffee3"></p>
            </a>
        </div>
        <div class="con3">
            <a href="#">
                <p><img src="images/cat2.jpg" alt="cat2"></p>
            </a>
        </div>
        <div class="con4">
                <p><img src="images/coffee2.jpg" alt="coffee2"></p>
        </div>
    </div>
</body>
</html>
