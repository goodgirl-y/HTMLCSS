<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .info{width: 95%;max-width: 940px;margin: 50px auto;}
        .info ul{display: flex;justify-content: space-between;}
        .info ul li{width: 311px;height: 400px;background-size: cover;background-color: rgba(0, 0, 0, 0.5);position: relative;text-align: center;display: flex;flex-direction: column;justify-content: center;}
        .info ul li:first-child{background-image: url(https://www.shinsegaefood.com/images/management/bg_info_1.jpg);}
        .info ul li:nth-child(2){background-image: url(https://www.shinsegaefood.com/images/management/bg_info_2.jpg);}
        .info ul li:nth-child(3){background-image: url(https://www.shinsegaefood.com/images/management/bg_info_3.jpg);}
        .info ul li:after{content: "";position: absolute;left: 0;top: 0;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.5);}
        .info ul li h1{position: relative;z-index: 1;}
        .info ul li:hover::after{background-color: rgba(0, 0, 0, 0.8);}
        .info ul li:hover h1{padding: 50px 0;background-color: #f29b76;display: flex;justify-content: center;margin: 20px 0;color: #fff;text-align: center;}
        .info .bottom p:first-child{width: 78px;height: 43px;background-image: url();}
    </style>
</head>
<body>
    <div class="info">
        <ul>
            <li>
                <h1>경영정보</h1>
                <p>주주 및 이사회 구성을 <br>안내해 드립니다.</p>
            </li>
            <li>
                <h1>재무정보</h1>
                <p>영업현황 및 재무재표를 <br>안내해 드립니다.</p>
            </li>
            <li>
                <h1>주식정보</h1>
                <p>추가정보를<br>안내해 드립니다.</p>
            </li>
        </ul>
    </div>
    <div class="bottom">
        <p></p>
        <div class="txt">
            <h1>공시 및 공고</h1>
            <p>결산 공고 및 주주총회 결과를 <br>안내해 드립니다</p>
        </div>
        <p></p>
    </div>
</body>
</html>
