<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{width: 100px;height: 100px;animation-name: ani;animation-duration: 2s;animation-timing-function: linear;animation-delay: 1s;animation-iteration-count: infinite;animation-direction: reverse;}
        @keyframes ani {
            from{background: red;
            to{background: yellow;}}
        }
    </style>
</head>
<body>
    <div>
    </div>
