<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{width: 200px;height: 200px;background-color: red; background-image: url(images/photo1.jpg); border: 10px solid rgba(0, 0, 0, 0.3);padding: 50px;}
        p:nth-child(1){background-size: cover;}
        p:nth-child(2){background-size: contain;}
        p:nth-child(3){background-size: 100px;}
        /* cover나 contain은 비율이 깨지지 않음 */
    </style>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <div>
    <p>border-box</p>
    <p>padding-box</p>
    <p>content-box</p>
    </div>
</body>
</html>
