<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .div{width: 1200px;height: 460px;}
        h3{color: #4567AD;font-weight: bold;}
        .balloon{}
    </style>
</head>
<body>
    <section">
        <div class="balloon">
            <h2>노랑풍선<br>고객서비스 헌장</h2>
        </div>
        <div>
            <h3>거품없는 여행상품</h3>
            <p>거품없는 여행상품으로<br>최고의 만족을 드리겠습니다.</p>
        </div>
        <div>
            <h3>고객의 안전</h3>
            <p>고객의 안전을 최우선으로 하여<br>여행문화를 선도하겠습니다.</p>
        </div>
        <div>
            <h3>친절한 서비스</h3>
            <p>친절한 서비스로<br>고객감동경영을 실천하겠습니다.</p>
        </div>
        <div>
            <h3>고객의 안전</h3>
            <p>고객과의 약속을 준수하며<br>업무를 신속하고 정확하게<br>처리하겠습니다.</p>
        </div>
        <div>
            <h3>약속 준수</h3>
            <p>고객의 소중한 의견을<br>경영에 충실히 반영하겠습니다.</p>
        </div>
    </section>
</body>
</html>
