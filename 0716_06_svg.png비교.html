<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg,png비교</title>
    <style>
        img:first-child{width: 20px;}
        img:nth-child(2){width: 20px;}
        img:nth-child(3){width: 20px;}
        /* svg가 안깨짐 */
    </style>
</head>
<body>
    <img src="images/google/image/mic.png" alt="mic">
    <img src="images/google/image/mic.svg" alt="svg">
    <img src="images/google/image/mice.gif" alt="gif">
</body>
</html>
