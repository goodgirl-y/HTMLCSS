    <style>
        *{margin: 0;padding: 0;}
        @font-face {font-family: YbFont-Bold;src: url(webfonts/YbFontBold.woff) format("woff");}
        @font-face {font-family: YbFont-Regular;src: url(webfonts/YbFont.woff)format("woff");}
        @font-face {font-family: NotoSans-Bold;src: url(webfonts/NotoSans-Bold.woff)format("woff");}
        @font-face {font-family: NotoSans-regular;src: url(webfonts/NotoSans-Regular.woff)format("woff");}
        section{background-color: #f3fcfc;}
        .wrap{width: 1200px;margin: 0 auto;padding: 50px 0;}
        .wrap >p{font-family: YbFont-Bold;font-size: 36px;color: #222;margin-bottom: 30px;}
        ul{list-style: none;overflow: hidden;}
        ul li{width: 214px;position: relative; float: left;margin-left: calc((100% - (214px * 5)) / 4);}
        ul li:first-child{margin-left: 0;}
        /* ㄴ회색 선 */
        ul li::before{content: "";width: 100%;height: 2px;background-color: #ccc;position: absolute;left: 0;top: 70px;}
        ul p:first-child{font-family: Notorans-Bold;font-size: 24px;color:#4567ad;margin: 25px 0;}
        ul p:last-child{font-family: Notosans-regular;color:#555;word-break: keep-all;}
    </style>
</head>
