<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        ul.lesson{width: 90%;margin: 0 auto;min-width: 1200px;height: 360px;display: flex;flex-wrap: wrap;justify-content: space-between;}
        ul.lesson li{width: 20%; width: 240px;background-repeat: no-repeat;background-size: contain;}
        ul.lesson li:nth-child(1){background-image: url(img01.png);}
        ul.lesson li:nth-child(2){background-image: url(img02.png);}
        ul.lesson li:nth-child(3){background-image: url(img03.png);}
        ul.lesson li:nth-child(4){background-image: url(img04.png);}

        @media screen and (max-width:768px){
            ul.lesson{width: 432px;justify-content: center;gap: 20px;}
            ul.lesson li{width: 150px;height: 225px;}
        }
        @media screen and (max-width: 443px){
            ul.lesson{width: 100%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <section id="box"></section>

            </li>
            <li>

            </li>
        </ul>
    </div>
</body>
</html>
