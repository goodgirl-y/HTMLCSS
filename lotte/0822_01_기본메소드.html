<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">제목태그</h1>
    <!-- let은 변수, document는 값 -->
    <script>
      //   document.write(test ? "좋아한다" : "안좋아한다");
      let gender = window.prompt("당신의 성별은?");
      document.write("당신이 입력한 성별은 " + gender + "입니다.<br>");
      //   입력창
      let sum = prompt("당신의 총점은 ");
      document.write("당신이 입력한 총점은 " + sum + "입니다.<br>");

      let kor = Number(prompt("점수입력"));
      let eng = Number(prompt("점수입력"));
      document.write(kor + eng);
      //   데이터 숫자도 문자로 받아서 점수 합산안됨
    </script>
  </body>
</html>
