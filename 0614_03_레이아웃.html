<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인태그</title>
<style>
    .parent{width:500px; height:500px; border:1px solid #000;
     position:absolute;}
     /* 부모에 넣으면 자식도 따라감 */
    .child{width:40px; height:100px; background-color: red;right: 100px;position: absolute; right: 0;bottom: 0;}
    /* 부모의 포지션 없으면 body를 따라감 */
</style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
