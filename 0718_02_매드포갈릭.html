        .review ul li .inner{display: flex;justify-content: space-between;height: 215px;} .review ul li:first-child,.review ul li:nth-child(3) {width: 399px;float: right;}

        .review ul li:nth-child(2),.review ul li:nth-child(4){height: 399px;}
        .review ul li:nth-child(2) div{height: 100%;}
        .review ul li>div{height: 388px;width: 100%;}
        .review ul li .inner div{width: 399px;height: 388px;position: relative;}
        .review ul li p{width: 100%;height: 100%;}
        .review ul li p.box{position: absolute;left: 0;top: 0;background: F;padding: 20px;box-sizing: border-box;justify-content: space-between;display: flex;flex-direction: column;}
        .review ul li p.box a{color: #000; text-decoration: none;text-align: center;}
        .review ul li p.box:hover{opacity: 1;}
        .review ul li p.box a span{display: block;}
        
        .review ul li p.box a:last-child:hover{display: block;text-align: right;text-underline-offset: 5px;width: 167px;height: 37px;background-color: #fff;text-align: center;}
        .review ul li p.box span:first-child{width: 50px;height: 50px;margin: 20px auto 10px;}
        .review ul li p.box span:last-child, .review ul li .inner p.box span:last-child{color: #fff;font-size: 17px;font-weight: 600;}
    </style>
