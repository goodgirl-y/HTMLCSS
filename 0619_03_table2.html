<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        table{border-collapse: collapse;margin: 20px; border: 1px solid red;table-layout: fixed;}
        /* border-collapse: collapse -셀과 셀을 하나로 */
        /* tr{} */
        td{border: 1px solid;padding: 20px;}
        .bg{background-color: #ddd;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td rawspan="2" class="bg">셀11셀21</td>
            <!-- ㄴ줄을 합치는 것 -->
            <td colspan="2" class="bg">셀12셀14</td>
            <!-- ㄴ칸을 합치는거? -->
        </tr>
        <tr>
            <td>셀22</td>
            <td>셀23</td>
        </tr>
    </table>
</body>
</html>
