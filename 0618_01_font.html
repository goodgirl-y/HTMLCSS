<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html{font-size: 30px;}
        p{font-size: 200%;font-family: arial,맑은 고딕,sans-serif; background-color: red;margin: 50px 0;padding: 50px;width: 1em;}
        /* em단위는 부모를 봄, 기본단위는 16px */
        .parent{font-size: 50px; background-color: rebeccapurple; width:2em; height:500px}
        .child{background-color: yellow;padding: 50px;opacity: 0.5;font-size: 0.5rem;}
        /* %는 부모의 크기에 영향을 받고, rem은 원래폰트기준 */
    </style>
</head>
<body>
    <p>그린컴퓨터아트학원web design</p>
    <p>web design</p>
    <div class="parent">parent
        <div class="child">child</div>
    </div>
</body>
</html>
