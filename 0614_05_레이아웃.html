<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인태그</title>
<style>
    .parent{width: 1200px; border: 1px solid #000; position:relative; margin: 0auto;}
     /* 부모에 넣으면 자식도 따라감 */
    .child{width:20%; height:100px; background-color: red; position: absolute; }
    /* 부모의 포지션 없으면 body를 따라감 */
    .parent div:first-child{left: 0;}
    .parent div:nth-child(2){left: calc(600px - 120px);}
    .parent div:last-child{right: 0;}
</style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>
</body>
</html>
