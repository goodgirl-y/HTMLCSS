<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        table{border-collapse: collapse;margin: 20px; border: 1px solid red;table-layout: fixed;}
        tr{}
        td{border: 1px solid;padding: 20px;}
        td:first-child{width: 10%;}
        td:nth-child(2){width: 20%;}
        td:nth-child(3){width: 30%;}
    </style>
</head>
<body>
    <table>
        <!-- 표를 만들때 table사용 -->
        <tr>
            <!-- tr은 줄 -->
            <td>셀11</td>
            <td>셀12</td>
            <td>셀13</td>
        </tr>
        <tr>
            <td>셀21</td>
            <td>셀22</td>
            <td>셀23</td>
        </tr>
    </table>
</body>
</html>
